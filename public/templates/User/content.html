<div>
    <% collection.forEach(function(user){%>
    <li>
        <span><%= user.name.first %></span>
        <span><%=user.name.last%></span>
        <span><%=user.age%></span>
    </li>
    <button class="remove" id="<%= user._id %>">remove</button>
    <%})%>
</div>
<div id="createHolder">

</div>
